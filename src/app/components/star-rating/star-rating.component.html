<div class="star-rating">
  <span>{{ rating }}</span>
  <ng-container *ngFor="let star of fullStars">
    <i class="bi bi-star-fill"></i>
  </ng-container>
  <ng-container *ngIf="halfStar">
    <i class="bi bi-star-half"></i>
  </ng-container>
  <ng-container *ngFor="let star of emptyStars">
    <i class="bi bi-star"></i>
  </ng-container>
</div>
