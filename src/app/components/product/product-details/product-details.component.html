<div class="product-right-container">
  <div class="product-info">
    <div class="product-title">Telewizor OLED LG OLED48C31LA.AEU 48" 4K UHD szary</div>
    <div class="product-rating">
      <div class="rating-stars">
        <app-star-rating [rating]="3"></app-star-rating>
      </div>
      <div class="rating-count">
        <span>Liczba ocen: 123</span>
      </div>
    </div>
    <div class="product-price">343 zł</div>
    <div class="purchase-info">
      <span>144 osoby kupiły tę ofertę</span>
    </div>
    <div class="product-status">Stan: nowy</div>
    <div class="quantity-actions">
      <div class="quantity-info">
        <span>Ilość: </span>
      </div>
      <div class="quantity-control">
        <button (click)="minus()">-</button>
        <input [ngModel]="productCount">
        <button (click)="add()">+</button>
        <div class="quantity-info">
          <span>z 10</span>
        </div>
      </div>
      <div class="action-buttons">
        <button>Kup</button>
        <button>Dodaj do koszyka</button>
      </div>
    </div>
  </div>
</div>
