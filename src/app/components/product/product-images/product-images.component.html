<div class="product-images">
  <div class="main-image">
    <div class="image-container">
      <div class="image-nav prev">
        <button class="nav-button" (click)="changeToLeft()">
          <i class="bi bi-chevron-left"></i>
        </button>
      </div>
      <div class="image-display">
        <img src="{{productImage[currentImage]}}" alt="Product Image">
      </div>
      <div class="image-nav next">
        <button class="nav-button" (click)="changeToRight()">
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="thumbnail-images">
    <div class="thumbnail-image" *ngFor="let p of productImage, let i = index" (click)="pickPhoto(i)"
         [ngStyle]="{'opacity': currentImage == i ? '0.4' : '1'}">
      <img src="{{p}}" alt="Product Thumbnail">
    </div>
  </div>
</div>
